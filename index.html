<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Preview</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container Styling */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #444;
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* File Input */
        #fileInput {
            padding: 14px 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 20px;
            background-color: #fafafa;
            color: #777;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #fileInput:hover {
            border-color: #0056b3;
            background-color: #f0f8ff;
        }

        #fileInput:focus {
            outline: none;
            border-color: #0056b3;
        }

        /* File Preview Section */
        #filePreviewContainer {
            margin-top: 25px;
            display: none; /* Hidden by default, shown after file is selected */
            text-align: left;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
        }

        .file-preview {
            margin-top: 15px;
            text-align: center;
        }

        .file-preview img, .file-preview video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .file-preview p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        /* Upload Button Styling */
        button {
            padding: 12px 25px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Animation for file input */
        @keyframes pulse {
            0% { box-shadow: 0 0 8px rgba(0, 123, 255, 0.8); }
            50% { box-shadow: 0 0 20px rgba(0, 123, 255, 0.8); }
            100% { box-shadow: 0 0 8px rgba(0, 123, 255, 0.8); }
        }

        #fileInput:focus {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Your File with Preview</h2>

        <!-- File Input -->
        <input type="file" id="fileInput" />

        <!-- File Preview Container -->
        <div id="filePreviewContainer">
            <h3>File Preview:</h3>
            <div id="filePreview"></div>
        </div>

        <!-- Upload Button -->
        <button onclick="uploadFile()">Upload File</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const filePreviewContainer = document.getElementById('filePreviewContainer');
        const filePreview = document.getElementById('filePreview');
        let selectedFile;

        // Handle file input change event
        fileInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                // Show file preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileUrl = e.target.result;
                    filePreviewContainer.style.display = 'block';  // Show the preview container

                    const fileInfo = `
                        <p><strong>File Name:</strong> ${selectedFile.name}</p>
                        <p><strong>File Type:</strong> ${selectedFile.type}</p>
                        <p><strong>File Size:</strong> ${Math.round(selectedFile.size / 1024)} KB</p>
                    `;
                    filePreview.innerHTML = fileInfo;

                    // Display the preview (image or video)
                    if (selectedFile.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = fileUrl;
                        filePreview.appendChild(img);
                    } else if (selectedFile.type.startsWith('video/')) {
                        const video = document.createElement('video');
                        video.src = fileUrl;
                        video.controls = true;
                        filePreview.appendChild(video);
                    }
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        // Upload file to the server
        function uploadFile() {
            if (!selectedFile) {
                alert('Please select a file to upload!');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            fetch('https://your-api-endpoint.com/upload', {  // Replace with your API endpoint
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                alert('File uploaded successfully!');
                console.log(data);
            })
            .catch(error => {
                alert('File upload failed!');
                console.error(error);
            });
        }
    </script>

</body>
</html>
