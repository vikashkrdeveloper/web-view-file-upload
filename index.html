<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Preview</title>
</head>
<body>

    <h2>File Upload with Preview</h2>

    <!-- File input -->
    <input type="file" id="fileInput" />
    <div id="filePreviewContainer"></div>
    <button onclick="uploadFile()">Upload File</button>

    <script>
        // File input change event to show the preview
        const fileInput = document.getElementById('fileInput');
        const filePreviewContainer = document.getElementById('filePreviewContainer');
        let selectedFile;

        fileInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                // Preview the selected file
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileUrl = e.target.result;
                    const filePreview = document.createElement('div');
                    filePreview.innerHTML = `
                        <h3>File Preview:</h3>
                        <p><strong>File Name:</strong> ${selectedFile.name}</p>
                        <p><strong>File Type:</strong> ${selectedFile.type}</p>
                        <p><strong>File Size:</strong> ${Math.round(selectedFile.size / 1024)} KB</p>
                    `;
                    if (selectedFile.type.startsWith('image/')) {
                        // If the file is an image, show it
                        const img = document.createElement('img');
                        img.src = fileUrl;
                        img.style.maxWidth = '300px';
                        img.style.marginTop = '10px';
                        filePreview.appendChild(img);
                    } else if (selectedFile.type.startsWith('video/')) {
                        // If the file is a video, show it
                        const video = document.createElement('video');
                        video.src = fileUrl;
                        video.controls = true;
                        video.style.maxWidth = '300px';
                        video.style.marginTop = '10px';
                        filePreview.appendChild(video);
                    }
                    filePreviewContainer.innerHTML = '';
                    filePreviewContainer.appendChild(filePreview);
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        // Function to upload the file using an API
        function uploadFile() {
            if (!selectedFile) {
                alert('Please select a file first!');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            fetch('https://your-api-endpoint.com/upload', { // Replace with your API endpoint
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                alert('File uploaded successfully!');
                console.log(data);
            })
            .catch(error => {
                alert('File upload failed!');
                console.error(error);
            });
        }
    </script>

</body>
</html>
